<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل الصور من الإنترنت</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Cairo', sans-serif; direction: rtl; background: #f0f0f0; padding: 20px;}
    .container {max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 {text-align: center; margin-bottom: 20px;}
    input, button {width: 100%; padding: 10px; margin-top: 10px; font-size: 16px;}
    #preview {margin-top: 20px; text-align: center;}
    img {max-width: 100%; border: 1px solid #ccc; padding: 5px; border-radius: 5px;}
  </style>
</head>
<body>
  <div class="container">
    <h2>تحميل الصور من الإنترنت</h2>
    <input type="text" id="imgUrl" placeholder="أدخل رابط الصورة هنا">
    <button onclick="downloadImage()">تحميل الصورة</button>
    <div id="preview"></div>
  </div>

  <script>
    function downloadImage() {
      const url = document.getElementById('imgUrl').value.trim();
      if (!url || !url.match(/^https?:\/\//)) {
        alert("يرجى إدخال رابط صورة صحيح يبدأ بـ http أو https");
        return;
      }
      const img = new Image();
      img.src = url;
      img.alt = "معاينة الصورة";
      img.onload = () => {
        const fileName = url.split('/').pop().split('?')[0];
        const preview = document.getElementById("preview");
        preview.innerHTML = `<img src="${url}" alt="Image"><br><a href="${url}" download="${fileName}"><button>تنزيل الصورة</button></a>`;
      };
      img.onerror = () => {
        alert("تعذر تحميل الصورة. تحقق من صحة الرابط.");
      };
    }
  </script>
</body>
</html>
