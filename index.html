<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج الامتحان</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>اِسْتَظْهِر نتيجتك</h2>

  <input type="text" id="regNumber" placeholder="أدخل رقم التسجيل">
  <button onclick="checkResult()">عرض النتيجة</button>

  <div id="result"></div>

  <script>
    function checkResult() {
      var reg = document.getElementById("regNumber").value;
      var resultDiv = document.getElementById("result");

      if (reg === "5550707") {
        resultDiv.innerHTML = "الاسم: <strong>شيماء بن دحمان</strong><br>النتيجة: <span style='color: green;'>ناجحة</span><br>المعدل: 6.18";
      } else if (reg === "5550708") {
        resultDiv.innerHTML = "الاسم: <strong>يوسف زيرق</strong><br>النتيجة: <span style='color: red;'>راسب</span><br>المعدل: 4.86";
      } else {
        resultDiv.innerHTML = "<span style='color: gray;'>رقم التسجيل غير موجود</span>";
      }
    }
  </script>

</body>
</html>
